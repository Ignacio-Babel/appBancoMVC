<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Sucursales</title>
    </head>
    <body>
    <a href="http://localhost:8080">Acceder a sucursales</a>

        <!-- Mostrar la lista de productos en una tabla -->
        <table>
            <thead>
            <tr>
                <!--    <th>ID</th>-->
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Director</th>
                <th>Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sucursal : ${sucursales}">
                <!--    <td th:text="${sucursal.id}"></td>-->
                <td th:text="${sucursal.nombre}"></td>
                <td th:text="${sucursal.direccion}"></td>
                <td th:text="${sucursal.director}"></td>
                <td>
                    <a th:href="@{/sucursal/} + ${sucursal.id}">
                        DETALLE
                    </a>
                    <form th:action="@{/sucursal/} + ${sucursal.id} + @{/delete}" method="post">
                        <button type="submit">Eliminar</button>
                    </form>

                </td>

            </tr>
            </tbody>
        </table>

        <h2>Agregar Nueva Sucursal</h2>
        <form th:action="@{/sucursales}" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="director">Director:</label>
            <input type="text" id="director" name="director" required>
            <br>
            <label for="direccion">Direccion:</label>
            <input type="text" id="direccion" name="direccion" required>
            <br>
            <button type="submit">Agregar Sucursal</button>
        </form>
    </body>
</html>
